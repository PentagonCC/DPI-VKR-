<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/product_card.css}" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap');
    </style>
    <title>Товар</title>
</head>
<body class="body">
<div class="container">
    <header class="header">
        <div class="left-part">
            <a href="/" class="logo"><span>DPI</span></a>
            <div class="catalog-menu">
                <span class="catalog-style">Каталог</span>
                <span class="row"></span>
                <ul class="dropdown" id="categoryDropdown">
                    <li th:each="category : ${categories}"><a th:href="@{'/catalog/' + ${category.id}}"
                                                              th:text="${category.name}"></a></li>
                </ul>
            </div>
        </div>
        <div class="search-panel">
            <input type="text" class="search-input" placeholder="Поиск...">
            <button class="search-button"></button>
        </div>
        <div class="right-part">
            <a class="cart-button" th:href="@{/cart}"></a>
            <a class="profile-button" href="@{/profile}"></a>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-card">
                <div class="product">
                    <img th:src="${product.imageUrl}">
                    <div class="product-name-price">
                        <span th:text="${product.name}"></span>
                        <span class="price" th:text="${product.price} + р"></span>
                    </div>
                    <div class="price-button">
                        <button class="in-cart">В корзину</button>
                    </div>
                </div>
            </div>
            <div class="product-description">
                <span class="description-label" style="font-size: 22px; margin: 10px;">Описание</span>
                <div class="description" th:text="${product.description}">
                </div>
                <div class="product-attributes">
                    <span class="attributes-label" style="font-size: 22px; margin: 10px;">Характеристики</span><br>
                    <span class="attributes" th:each="attribute : ${productAttributes}" th:text="${attribute.key} + ': ' + ${attribute.value}"></span>
                </div>
            </div>
        </div>
    </main>
</div>
<footer class="footer">
    <div class="container">
        <div class="footer-style">
            <div class="footer-logo">
                <span class="logo-style-footer">DPI</span>
            </div>
            <span class="text-style-footer">твой магазин электроники <br> и бытовой техники</span>
            <div class="footer-info-style">
                <span class="text-style-footer"><a href="/policy-confidence"
                                                   class="a">Политика конфиденциальности</a></span>
                <span class="text-style-footer"><a href="/about-us" class="a">О компании </a></span>
                <span class="text-style-footer">г.Казань</span>
                <span class="text-style-footer">+79175682293</span>
            </div>
        </div>
    </div>
</footer>
<script th:src="@{/js/dropDownList.js}" defer></script>
</body>
</html>
