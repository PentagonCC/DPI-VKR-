<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap');
    </style>
    <title>Профиль</title>
</head>
<body class="body">
<div class="container">
    <header class="header">
        <div class="left-part">
            <a href="/" class="logo"><span>DPI</span></a>
            <div class="catalog-menu">
                <span class="catalog-style">Каталог</span>
                <span class="row"></span>
                <ul class="dropdown" id="categoryDropdown">
                    <li th:each="category : ${categories}"><a th:href="@{'/catalog/' + ${category.id}}" th:text="${category.name}"></a></li>
                </ul>
            </div>
        </div>
        <div class="search-panel">
            <form th:action="@{/catalog}" method="get" class="search-form">
                <input type="text" name="keyword" class="search-input" placeholder="Поиск...">
                <button class="search-button" type="submit"></button>
            </form>
        </div>
        <div class="right-part">
            <a class="cart-button" th:href="@{/cart}"></a>
            <a class="profile-button" th:href="@{/profile}"></a>
        </div>
    </header>
    <main style="margin-top: 20px;">
        <span style="font-size: 20px;">Личный кабинет</span>
        <div class="profile-content">
            <div class="left-content">
                <a th:href="@{/orders}" class="orders-link">Мои заказы</a>
                <span th:text="'Мои Бонусы:' + ${user.bonuses}"></span>
            </div>
            <div class="right-content">
                <div class="profile-image">
                    <img src="/images/bigImg.svg" alt="">
                </div>
                <div class="personal-information">
                    <div class="information-style">
                        <label class="label-style">Имя и фамилия</label>
                        <span th:text="${user.fullName}" style="padding-left:5px;"></span>
                    </div>
                    <div class="information-style">
                        <label class="label-style">Телефон</label>
                        <span th:text="${user.phoneNumber}" style="padding-left:5px;"></span>
                    </div>
                    <div class="information-style">
                        <label class="label-style">Почта</label>
                        <span th:text="${user.email}" style="padding-left:5px;"></span>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button class="exit-button" type="submit">Выйти</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
<footer class="footer">
    <div class="container">
        <div class="footer-style">
            <div class="footer-logo">
                <span class="logo-style-footer">DPI</span>
            </div>
            <span class="text-style-footer">твой магазин электроники <br> и бытовой техники</span>
            <div class="footer-info-style">
                <span class="text-style-footer"><a th:href="@{/policy-confidence}"
                                                   class="a">Политика конфиденциальности</a></span>
                <span class="text-style-footer"><a th:href="@{/about-us}" class="a">О компании </a></span>
                <span class="text-style-footer">г.Казань</span>
                <span class="text-style-footer">+79175682293</span>
            </div>
        </div>
    </div>
</footer>
<script th:src="@{/js/dropDownList.js}" defer></script>
</body>
</html>
